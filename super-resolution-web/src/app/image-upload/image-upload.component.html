<div *ngIf="!selectedFile || selectedFile.status === 'fail'" class="image-upload-container">
  <h3>Select an image</h3>
  <br>
  <div class="wrapper">
    <form class="file-upload">
      <input #imageInput
             type="file"
             accept="image/*"
             id="upload-image-input"
             (change)="processFile(imageInput)">
      <mat-icon id="arrow">arrow_upward</mat-icon>
    </form>
  </div>
</div>

<div *ngIf="selectedFile && selectedFile.status === 'ok'" class="img-preview-container">

  <div class="img-preview{{selectedFile.status === 'fail' ? '-error' : ''}}"
       [ngStyle]="{'background-image': 'url('+ selectedFile.src + ')'}">
  </div>
  <button class="btn btn-warning" *ngIf="selectedFile.status === 'ok'" (click)="disposeImage()">Dispose</button>

  <div *ngIf="selectedFile.pending" class="img-loading-overlay">
    <div class="img-spinning-circle"></div>
  </div>
</div>

<div *ngIf="selectedFile && selectedFile.status === 'ok'" [ngClass]="['alert', 'alert-success']"> Image Uploaded Successfully!</div>
<div *ngIf="selectedFile && selectedFile.status === 'fail'" [ngClass]="['alert', 'alert-danger']"> Image Upload Failed!</div>
